<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    
    <link rel="apple-touch-icon" sizes="180x180" href="http://sophielin.ca/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="http://sophielin.ca/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="http://sophielin.ca/favicon/favicon-16x16.png">
    <link rel="manifest" href="http://sophielin.ca/favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="http://sophielin.ca/">{{ site.title | default: site.github.repository_name }}</a></h1>
        
        
        {% if site.logo %}
          <img src="http://sophielin.ca/images/IMG_3052.jpg" alt="Logo" />
        {% endif %}
        

        <p>{{ site.description | default: site.github.project_tagline }}</p>


        <!--
        {% if site.github.is_user_page %}
        <p class="view"><a href="https://github.com/slin14">View My GitHub Profile</a></p>
        {% endif %}
        -->

      </header>
      <section>

      {{ content }}

      </section>
      <footer>
       Â© 2022 Sophie Lin
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
